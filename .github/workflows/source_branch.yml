# Workflow run on commits to release or main branches

name: Source Branch Workflow

# Controls when the action will run. 
on:
  # Triggers the workflow on push events for source branches
  push:
    branches-ignore:
      - main
      - release/*
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  call-reusable-source-branch-workflow:
    uses: Itential-Pre-Builts/common-utils/.github/workflows/source_branch.yml@main